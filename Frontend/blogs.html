<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management</title>
</head>
<body>
    <h2>Create Blog Post</h2>
    <form id="createBlogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <button type="submit">Create Blog Post</button>
    </form>
    <hr>
        <h2>View All Blog Posts</h2>
        <ul id="blogList"></ul>
    <hr>

    <h2>Update Blog Post</h2>
    <form id="updateBlogForm">
        <label for="updateBlogId">Blog Post ID:</label>
        <input type="text" id="updateBlogId" name="blogId" required><br>

        <label for="updateTitle">New Title:</label>
        <input type="text" id="updateTitle" name="title"><br>

        <label for="updateContent">New Content:</label>
        <textarea id="updateContent" name="content"></textarea><br>

        <button type="submit">Update Blog Post</button>
    </form>
    <hr>
    <h2>Delete Blog Post</h2>
    <form id="deleteBlogForm">
        <label for="deleteBlogId">Blog Post ID:</label>
        <input type="text" id="deleteBlogId" name="blogId" required><br>

        <button type="submit">Delete Blog Post</button>
    </form>
    <script src="blog.js"></script>
</body>
</html>
